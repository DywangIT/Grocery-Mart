<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Password | Grocery Mart</title>
    <!-- favicons -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <!-- script -->
    <script src="./assets/js/script.js"></script>
    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/gh/DywangIT/slidezi@v1.0.2/slidezi.min.js"></script>
    <link rel="stylesheet" href="https://cdn.delivr.net/gh/DywangIT/slidezi@v1.0.2/slidezi.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <main class="auth-container">
        <div class="auth sign-in">
            <div class="auth-intro d-md-none">
                <img src="./assets/imgs/forgot-password.png" alt="" class="auth-intro__img" />
            </div>
            <div class="auth-content">
                <div class="auth-content__inner">
                    <div class="auth-content__logo">
                        <a href="./" class="logo">
                            <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                            <h1 class="logo__title">grocerymart</h1>
                        </a>
                    </div>
                    <div class="auth-content__heading">Create new password</div>
                    <div class="auth-content__desc">
                        Password must have at least 8 characters,
                        including uppercase, lowecase, numbers, and
                        special characters!
                    </div>
                    <form action="./signin-page.html" class="auth-content__form form">
                        <div class="user-input">
                            <input type="password" placeholder="New password" id="password" value="Quang382005@" />
                            <img src="./assets/icons/signin-lock.svg" alt="" />
                        </div>
                        <p id="passwordError" class="form__error-text">
                            Password must have at least 8 characters,
                            including uppercase, lowecase, numbers, and
                            special characters!
                        </p>
                        <div class="user-input">
                            <input type="password" placeholder="Confirm new password" id="confirm-password"
                                value="Quang382005@" />
                            <img src="./assets/icons/signin-lock.svg" alt="" />
                        </div>
                        <p id="cfPasswordError" class="form__error-text">
                            Password do not match!
                        </p>
                        <button class="form__btn-primary" id="cf-signup">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
