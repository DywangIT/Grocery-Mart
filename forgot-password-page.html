<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot your password | Grocery Mart</title>
    <!-- favicons -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <!-- script -->
    <script src="./assets/js/script.js"></script>
    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/gh/DywangIT/slidezi@v1.0.2/slidezi.min.js"></script>
    <link rel="stylesheet" href="https://cdn.delivr.net/gh/DywangIT/slidezi@v1.0.2/slidezi.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <main class="auth-container">
        <div class="auth sign-in">
            <div class="auth-intro d-md-none">
                <a href="./" class="logo d-none d-md-flex">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <img src="./assets/imgs/forgot-password.png" alt="" class="auth-intro__img" />

                <img src="./assets/icons/navigate_to_signup.svg" alt="" class="auth-intro__nav d-none d-md-block"
                    id="auth-intro__nav" />
            </div>
            <div class="auth-content">
                <div class="auth-content__inner">
                    <div class="auth-content__logo">
                        <a href="./" class="logo">
                            <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                            <h1 class="logo__title">grocerymart</h1>
                        </a>
                    </div>
                    <div class="auth-content__heading">Forgot your password?</div>
                    <div class="auth-content__desc">
                        Enter your email and we'll send you a link to reset your password.
                    </div>
                    <div class="auth-content__form form">
                        <div class="user-input">
                            <p class="message message--success">Email was successfully sent!</p>
                            <p class="message message--error">Email sent failed</p>
                            <p class="message message--warning">Email does not exits</p>
                            <input type="text" placeholder="Email" id="email" />
                            <img src="./assets/icons/signin-email.svg" alt="" />
                        </div>
                        <p id="emailError" class="form__error-text">
                            Invalid email!
                        </p>
                        <button class="form__btn-primary" id="cf-signup">Submit</button>

                    </div>
                    <div class="auth-content__footer">
                        <a href="./signin-page.html" class="auth-content__footer-link">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
